<script>
  var d = new Date();
  var day = d.getDate();
  var month = d.getMonth()+1;
  var n = d.getFullYear();
  var year= n.toString().substr(2, 2);
  var parsedDate=year+month+day
    document.getElementById('plateSerialNumber').value = parsedDate;
</script>

        <a href="#" id="insert-more"> <button type="button" class="btn btn-primary btn-block"><i class="fas fa-vial"></i> New Plate</button></a>
        <br>


        <script>
          $("#insert-more").click(function() {
            $("#mytable").each(function() {
              var tds = '<tr>';
              jQuery.each($('tr:last td', this), function() {
                tds += '<td>' + $(this).html() + '</td>';
              });
              tds += '</tr>';
              if ($('tbody', this).length > 0) {
                $('tbody', this).append(tds);
              } else {
                $(this).append(tds);
              }
            });
          });

        </script>
