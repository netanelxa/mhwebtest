<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="mystyle.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  <link href="https://d.mhcache.com/favicon.ico?v=2" rel="icon">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/06b3656177.js" crossorigin="anonymous"></script>

  <title>My Heritage Plate list</title>

</head>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-light" style="background-color: rgb(89, 89, 89);">
    <a class="navbar-brand" href="#">
      <img src="1.png" width="80" height="80" class="d-inline-block align-top" alt="" id=mhimg>
    </a>
    <h2 class="mhtitle">MyHeritage Lab</h2>

  </nav>

  <br>
  <br>
  <section class="pTable">

    <form class="form-inline my-2 my-lg-0" id=searchplate>
      <input class="form-control mr-sm-2" type="search" placeholder="Search For Plate" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <div class="container-fluid">
      <h2>Plate List </h2>

      <table class="table table-striped table-dark" id="mytable">
        <thead>
          <th>Plate #</th>
          <th>Number</th>
          <th>Start Time</th>
          <th>Room</th>
          <th>Validator</th>
          <th>Dispenser</th>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td> <input type="text" id="plateSerialNumber"></td>
            <td> <input type="text" id="fee-2" class="fee" name="php-fee">
            </td>
            <td> <select name="Room">
                <option value="1">1</option>
                <option value="2">2</option>
              </select></td>
            <td> <input type="text" id="fee-2" class="fee" name="php-fee"></td>
            <td> <input type="text" id="fee-2" class="fee" name="php-fee"> </td>
          </tr>

        </tbody>
      </table>


      <script>
        var d = new Date();
        var day = d.getDate();
        var month = d.getMonth() + 1;
        var n = d.getFullYear();
        var year = n.toString().substr(2, 2);
        var parsedDate = year + month + day
        document.getElementById('plateSerialNumber').value = parsedDate;
      </script>

      <a href="#" id="insert-more"> <button type="button" class="btn btn-primary btn-block" onclick="addRow"><i class="fas fa-vial"></i> New Plate</button></a>
      <br>


      <script>
      document.getElementById("insert-more").addEventListener("click", addRow);
        function addRow(){
          alert("Clicked")
        }
      </script>
    </div>
  </section>

</body>

</html>
